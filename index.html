<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Card Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- ==============Html Card Section Start ====================== -->
    <section>
        <div class="container">
            <div class="single-card-block">
                <div class="card-img">
                    <picture>
                        <source srcset="img/1.png">
                        <img src="img/1.png" alt="Image">
                    </picture>
                </div>
                <div class="card-content">
                    <h3>¿Cuándo acudir a urgencias?</h3>
                    <p>Dificultad para respirar, dolor intenso en pecho o abdomen: síntomas que pueden requerir atención de urgencia.</p>
                    <a class="btn" href="#">Ver más</a>
                </div>
            </div>

            <div class="single-card-block single-card-orange">
                <div class="card-img">
                    <picture>
                        <source srcset="img/1.png">
                        <img src="img/1.png" alt="">
                    </picture>
                </div>
                <div class="card-content">
                    <h3>¿Cuándo acudir a urgencias?</h3>
                    <p>Dificultad para respirar, dolor intenso en pecho o abdomen: síntomas que pueden requerir atención de urgencia.</p>
                    <a class="btn btn-orange" href="#">Ver más</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
